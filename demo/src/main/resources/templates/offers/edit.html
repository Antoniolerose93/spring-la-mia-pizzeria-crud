<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}" />

    <link rel="stylesheet" th:href="@{/css/application.css}">
    <title>Offer</title>
</head>


<body>
    <nav th:replace="~{navbar :: navbar('Pizze')}"></nav>
    <div class="container">
        <div class="content">

            <h1 class="text-center py-3" th:text="|Offer ${offer.pizza.nome}|"></h1>
            <hr />
            <form id="offer-form" th:object="${offer}" th:action="${editMode} ? @{|/offers/edit/${offer.id}|} : @{/offers/create}"
                method="post">
                <input type="hidden" th:field="*{pizza.id}" id="pizzaId">
                <div class="w-50 gy-2">
                    <div class="col-12">
                        <label class="form-label" for="title">Offer start date</label>
                        <input id="offerStartDate" type="date" class="form-control" th:field="*{offerStartDate}"
                            th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('offerStartDate')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('offerStartDate')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="title">Offer end date</label>
                        <input id="offerEndDate" type="date" class="form-control" th:field="*{offerEndDate}"
                            th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('offerEndDate')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('offerEndDate')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="title">Note</label>
                        <input id="note" type="text" class="form-control" th:field="*{note}" th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('note')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('note')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>

                    <!-- Salvataggio -->
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-check" viewBox="0 0 16 16">
                                <path
                                    d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z" />
                            </svg>
                            Save 
                        </button>

                        <a th:href="@{|/pizze/show/${offer.pizza.id}|}" class="btn btn-danger"> Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
